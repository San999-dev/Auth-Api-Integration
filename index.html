<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auth App with Token</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #00b09b, #96c93d);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    color: #333;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  h2 {
    text-align: center;
    color: #00b09b;
    margin-bottom: 20px;
  }
  form { display: flex; flex-direction: column; }
  input, button {
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #00b09b;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #019281; }
  .screen { display: none; }
  .screen.active { display: block; }
  p a { color: #00b09b; cursor: pointer; text-decoration: underline; }
  .toggle-password { position: relative; }
  .toggle-password span {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #666;
  }
  .actions { display: flex; justify-content: space-between; }
</style>
</head>
<body>
<div class="container">
  <!-- LOGIN -->
  <section id="login" class="screen active">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <div class="toggle-password">
        <input type="password" id="login-password" placeholder="Password" required />
        <span onclick="togglePassword('login-password', this)">Show</span>
      </div>
      <button type="submit">Login</button>
      <p><a onclick="switchScreen('forgot')">Forgot Password?</a></p>
    </form>
  </section>

  <!-- FORGOT PASSWORD -->
  <section id="forgot" class="screen">
    <h2>Forgot Password</h2>
    <form id="forgot-form">
      <input type="email" id="forgot-email" placeholder="Enter your email" required />
      <button type="submit">Recover Password</button>
      <p><a onclick="switchScreen('login')">Back to Login</a></p>
    </form>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard" class="screen">
    <h2>Welcome</h2>
    <p id="user-info">Loading...</p>
    <div class="actions">
      <button onclick="logout()">Logout</button>
    </div>
  </section>
</div>

<script>
  const switchScreen = (id) => {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  const togglePassword = (inputId, toggleElem) => {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      toggleElem.textContent = "Hide";
    } else {
      input.type = "password";
      toggleElem.textContent = "Show";
    }
  };

  // Login with API
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    try {
      const res = await fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (data.token) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data));
        document.getElementById("user-info").textContent = `Hello, ${data.firstName} ${data.lastName}`;
        switchScreen("dashboard");
      } else {
        alert(data.message || "Invalid credentials");
      }
    } catch (err) {
      console.error(err);
      alert("Error logging in");
    }
  });

  // Forgot password (dummy)
  document.getElementById("forgot-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Password reset link sent to your email (demo only)");
    switchScreen("login");
  });

  const logout = () => {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    switchScreen("login");
  };

  // Auto login if token exists
  window.onload = () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("user-info").textContent = `Hello, ${user.firstName} ${user.lastName}`;
      switchScreen("dashboard");
    }
  };
</script>
</body>
</html>
