<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    p a {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <section id="login" class="screen active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a onclick="switchScreen('forgot')">Forgot Password?</a></p>
        <p>Don't have an account? <a onclick="switchScreen('register')">Register</a></p>
      </form>
    </section>

    <!-- REGISTER -->
    <section id="register" class="screen">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a onclick="switchScreen('login')">Login</a></p>
      </form>
    </section>

    <!-- FORGOT PASSWORD -->
    <section id="forgot" class="screen">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <input type="email" id="forgot-email" placeholder="Your Email" required />
        <button type="submit">Send Reset Link</button>
        <p><a onclick="switchScreen('login')">Back to Login</a></p>
      </form>
    </section>

    <!-- CHANGE PASSWORD -->
    <section id="change" class="screen">
      <h2>Change Password</h2>
      <form id="change-form">
        <input type="password" id="old-password" placeholder="Old Password" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="submit">Update Password</button>
        <p><a onclick="switchScreen('dashboard')">Back</a></p>
      </form>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="screen">
      <h2>Welcome</h2>
      <p id="user-info">Loading...</p>
      <button onclick="switchScreen('change')">Change Password</button>
      <button onclick="logout()">Logout</button>
    </section>
  </div>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      switchScreen('login');
    }

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("https://os-project-server.vercel.app/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        const token = data.token;
        const payload = JSON.parse(atob(token.split('.')[1]));
        localStorage.setItem("token", token);
        localStorage.setItem("user", JSON.stringify(payload));
        document.getElementById("user-info").textContent = `Hello, ${payload.name || payload.email}`;
        switchScreen("dashboard");
      } else {
        alert(data.message || "Login failed");
      }
    });
  </script>
</body>
</html>
