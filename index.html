<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div id="app">
        <div id="registration-form" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="handleRegistration(event)">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <div id="login-form" class="form-container">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="toggle-password" class="toggle-password" onclick="togglePasswordVisibility()">ðŸ™ˆ</span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#" onclick="showRegistration()">Register</a></p>
        </div>

        <div id="forgot-password-form" class="form-container" style="display: none;">
            <h2>Forgot Password</h2>
            <form onsubmit="handleForgotPassword(event)">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <p><a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>

        <div id="change-password-form" class="form-container" style="display: none;">
            <h2>Change Your Password</h2>
            <form onsubmit="handleChangePassword(event)">
                <input type="password" id="new-password" placeholder="New Password" required>
                <button type="submit">Change Password</button>
            </form>
            <p><a href="#" onclick="showDashboard()">Back to Dashboard</a></p>
        </div>

        <div id="dashboard" class="form-container" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <button onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
