<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auth App</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    width: 100%;
    max-width: 420px;
    background: #fff;
    color: #333;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h2 {
    text-align: center;
    color: #c33764;
    margin-bottom: 20px;
  }
  form { display: flex; flex-direction: column; }
  input, button {
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: linear-gradient(135deg, #c33764, #1d2671);
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  button:hover { transform: translateY(-2px); }
  .screen { display: none; }
  .screen.active { display: block; }
  p a {
    color: #c33764;
    cursor: pointer;
    text-decoration: underline;
  }
  .toggle-password {
    position: relative;
  }
  .toggle-password input { width: 100%; }
  .toggle-password span {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 14px;
    color: #666;
  }
  .token-box {
    background: #f4f4f4;
    padding: 10px;
    border-radius: 8px;
    font-size: 12px;
    word-wrap: break-word;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <section id="login" class="screen active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <div class="toggle-password">
          <input type="password" id="login-password" placeholder="Password" required />
          <span onclick="togglePassword('login-password', this)">Show</span>
        </div>
        <button type="submit">Login</button>
        <p><a onclick="switchScreen('forgot')">Forgot Password?</a></p>
        <p><a onclick="switchScreen('register')">Don't have an account? Register</a></p>
      </form>
    </section>

    <!-- REGISTER -->
    <section id="register" class="screen">
      <h2>Register (Local Only)</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="text" id="register-username" placeholder="Username" required />
        <div class="toggle-password">
          <input type="password" id="register-password" placeholder="Password" required />
          <span onclick="togglePassword('register-password', this)">Show</span>
        </div>
        <button type="submit">Register</button>
        <p><a onclick="switchScreen('login')">Already have an account? Login</a></p>
      </form>
    </section>

    <!-- FORGOT PASSWORD -->
    <section id="forgot" class="screen">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <input type="text" id="forgot-username" placeholder="Enter your username" required />
        <button type="submit">Recover Password</button>
        <p><a onclick="switchScreen('login')">Back to Login</a></p>
      </form>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="screen">
      <h2>Welcome</h2>
      <p id="user-info">Welcome back!</p>
      <h4>Token:</h4>
      <div class="token-box" id="user-token"></div>
      <button onclick="logout()">Logout</button>
    </section>
  </div>

<script>
  const switchScreen = (id) => {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  const togglePassword = (inputId, toggleElem) => {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
      input.type = "text";
      toggleElem.textContent = "Hide";
    } else {
      input.type = "password";
      toggleElem.textContent = "Show";
    }
  };

  // LOGIN WITH API
  document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    try {
      const res = await fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("authUser", JSON.stringify(data));
        document.getElementById("user-info").textContent = `Hello, ${data.username}`;
        document.getElementById("user-token").textContent = data.token;
        switchScreen("dashboard");
      } else {
        alert(data.message || "Invalid credentials");
      }
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  });

  // LOCAL REGISTER
  document.getElementById("register-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Registration saved locally. Use login form to sign in.");
    switchScreen("login");
  });

  // FORGOT PASSWORD (Local mock)
  document.getElementById("forgot-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Password recovery is only mocked here.");
    switchScreen("login");
  });

  const logout = () => {
    localStorage.removeItem("authUser");
    switchScreen("login");
  };

  // AUTO-LOGIN IF TOKEN EXISTS
  window.onload = () => {
    const stored = JSON.parse(localStorage.getItem("authUser"));
    if (stored?.token) {
      document.getElementById("user-info").textContent = `Hello, ${stored.username}`;
      document.getElementById("user-token").textContent = stored.token;
      switchScreen("dashboard");
    }
  };
</script>
</body>
</html>
