<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #2c5364;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2c5364;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0f2027;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    p a {
      color: #2c5364;
      cursor: pointer;
      text-decoration: underline;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <section id="login" class="screen active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p><a onclick="switchScreen('forgot')">Forgot Password?</a></p>
        <p>Don't have an account? <a onclick="switchScreen('register')">Register</a></p>
      </form>
    </section>

    <!-- REGISTER -->
    <section id="register" class="screen">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a onclick="switchScreen('login')">Login</a></p>
      </form>
    </section>

    <!-- FORGOT PASSWORD -->
    <section id="forgot" class="screen">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Send Reset Link</button>
        <p><a onclick="switchScreen('login')">Back to Login</a></p>
      </form>
    </section>

    <!-- CHANGE PASSWORD -->
    <section id="change" class="screen">
      <h2>Change Password</h2>
      <form id="change-form">
        <input type="password" placeholder="Old Password" required />
        <input type="password" placeholder="New Password" required />
        <button type="submit">Update Password</button>
        <p><a onclick="switchScreen('dashboard')">Back</a></p>
      </form>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="screen">
      <h2>Welcome</h2>
      <p id="user-info">Loading user info...</p>
      <div class="actions">
        <button onclick="switchScreen('change')">Change Password</button>
        <button onclick="logout()">Logout</button>
      </div>
    </section>
  </div>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      switchScreen('login');
    }

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await axios.post("https://dummyjson.com/auth/login", {
          username,
          password
        });

        const data = response.data;
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data));
        document.getElementById("user-info").textContent = `Hello, ${data.firstName} ${data.lastName}`;
        switchScreen("dashboard");

      } catch (error) {
        alert(error.response?.data?.message || "Login failed.");
      }
    });
  </script>
</body>
</html>
