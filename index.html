<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #0083b0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      margin: 10px 0;
      background-color: #0083b0;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #006c95;
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    .text-link {
      color: #0083b0;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    .text-link:hover {
      text-decoration: underline;
    }
    #user-info {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN SCREEN -->
    <section id="login" class="screen active">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="text-link" onclick="switchScreen('forgot')">Forgot Password?</div>
        <div class="text-link" onclick="switchScreen('register')">Don't have an account? Register</div>
      </form>
    </section>

    <!-- REGISTER SCREEN -->
    <section id="register" class="screen">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" placeholder="Full Name" required />
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <div class="text-link" onclick="switchScreen('login')">Already have an account? Login</div>
      </form>
    </section>

    <!-- FORGOT PASSWORD SCREEN -->
    <section id="forgot" class="screen">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <input type="email" placeholder="Your Email" required />
        <button type="submit">Send Reset Link</button>
        <div class="text-link" onclick="switchScreen('login')">Back to Login</div>
      </form>
    </section>

    <!-- CHANGE PASSWORD SCREEN -->
    <section id="change" class="screen">
      <h2>Change Password</h2>
      <form id="change-form">
        <input type="password" placeholder="Old Password" required />
        <input type="password" placeholder="New Password" required />
        <button type="submit">Change Password</button>
        <div class="text-link" onclick="switchScreen('dashboard')">Back</div>
      </form>
    </section>

    <!-- DASHBOARD SCREEN -->
    <section id="dashboard" class="screen">
      <h2>Welcome</h2>
      <p id="user-info">Loading...</p>
      <button onclick="switchScreen('change')">Change Password</button>
      <button onclick="logout()">Logout</button>
    </section>
  </div>

  <script>
    function switchScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      switchScreen("login");
    }

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data));
        document.getElementById("user-info").textContent = `Hello, ${data.firstName} ${data.lastName}`;
        switchScreen("dashboard");
      } else {
        alert(data.message || "Login failed");
      }
    });
  </script>
</body>
</html>
