<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token-Based Auth Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #6a11cb, #2575fc);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  h2 {
    text-align: center;
    color: #6a11cb;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #6a11cb;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #4b08a9;
  }
  .dashboard {
    display: none;
  }
  .logout-btn {
    background: crimson;
  }
</style>
</head>
<body>

<div class="container" id="auth-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" value="kminchelle">
  <input type="password" id="password" placeholder="Password" value="0lelplR">
  <button onclick="login()">Login</button>
</div>

<div class="container dashboard" id="dashboard">
  <h2>Welcome</h2>
  <p id="welcome-msg"></p>
  <p><strong>Token:</strong> <span id="token"></span></p>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<script>
  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("https://dummyjson.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        alert("Invalid credentials");
        return;
      }

      const data = await res.json();
      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data));

      showDashboard(data);
    } catch (err) {
      console.error(err);
      alert("Error connecting to API");
    }
  }

  function showDashboard(userData) {
    document.getElementById("auth-container").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("welcome-msg").textContent = `Hello, ${userData.firstName} ${userData.lastName}`;
    document.getElementById("token").textContent = userData.token;
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    document.getElementById("auth-container").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  }

  // Auto-login if token exists
  window.onload = () => {
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    if (token && user) {
      showDashboard(user);
    }
  };
</script>

</body>
</html>
